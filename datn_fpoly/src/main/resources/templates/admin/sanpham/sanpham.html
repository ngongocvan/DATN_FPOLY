<!DOCTYPE html>
<html xmlns:th="http:://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sản Phẩm</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>ma</th>
        <th>ho ten</th>
        <th>Mô tả</th>
        <th>Gía Nhập</th>
        <th>Gía bán</th>
        <th>Trạng Thái</th>
        <th>Khuyến Mãi</th>
        <th>Ngày Nhập</th>
        <th>Độ Hót</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lst:${lst}">
        <td th:text="${lst.id}"></td>
        <td th:text="${lst.ma!=null?lst.ma:''}"></td>
        <td th:text="${lst.ten!=null?lst.ten:''}"></td>
        <td th:text="${lst.mota!=null?lst.mota:''}"></td>
        <td th:text="${lst.gia_nhap!=null?lst.gia_nhap:''}"></td>
        <td th:text="${lst.gia_ban!=null?lst.gia_ban:''}"></td>
        <td th:text="${lst.trang_thai!=null?lst.trang_thai:''}"></td>
        <td th:text="${lst.gia_sau_khuyen_mai!=null?lst.gia_sau_khuyen_mai:''}"></td>
        <td th:text="${lst.ngay_nhap!=null?lst.ngay_nhap:''}"></td>
        <td th:text="${lst.do_hot!=null?lst.do_hot:''}"></td>
        <td><a th:href="@{/san-pham/delete/{id}(id=${lst.id})}" class="btn btn-primary"><span class="bi bi-trash"></span></a></td>
        <td><a th:href="@{/san-pham/new}" class="btn btn-primary  mb-3"><span class="bi bi-plus-circle"></span></a></td>
        <td><a th:href="@{/san-pham/detail/{id}(id=${lst.id})}" class="btn btn-primary  mb-3"><span class="bi bi-arrow-clockwise"></span></a></td>
    </tr>
    </tbody>

</table>
</body>
</html>
