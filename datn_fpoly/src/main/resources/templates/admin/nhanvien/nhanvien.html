<!DOCTYPE html>
<html xmlns:th="http:://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhan vien</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>ma</th>
        <th>ho ten</th>
        <th>ngay sinh</th>
        <th>xa</th>
        <th>huyen</th>
        <th>thanh pho</th>
        <th>sdt</th>
        <th>email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list:${list}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.ma!=null?list.ma:''}"></td>
        <td th:text="${list.ho_ten!=null?list.ho_ten:''}"></td>
        <td th:text="${list.ngay_sinh!=null?list.ngay_sinh:''}"></td>
        <td th:text="${list.xa!=null?list.xa:''}"></td>
        <td th:text="${list.huyen!=null?list.huyen:''}"></td>
        <td th:text="${list.thanh_pho!=null?list.thanh_pho:''}"></td>
        <td th:text="${list.sdt!=null?list.sdt:''}"></td>
        <td th:text="${list.email!=null?list.email:''}"></td>
        <td><a th:href="@{/nhan-vien/delete/{id}(id=${list.id})}" class="btn btn-primary"><span class="bi bi-trash"></span></a></td>
        <td><a th:href="@{/nhan-vien/new}" class="btn btn-primary  mb-3"><span class="bi bi-plus-circle"></span></a></td>
        <td><a th:href="@{/nhan-vien/detail/{id}(id=${list.id})}" class="btn btn-primary  mb-3"><span class="bi bi-arrow-clockwise"></span></a></td>
    </tr>
    </tbody>

</table>
</body>
</html>
