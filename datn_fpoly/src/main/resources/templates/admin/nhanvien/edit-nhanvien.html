<!DOCTYPE html>
<html xmlns:th="http:://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
<form th:action="@{/nhan-vien/update/{id}(id=${nhanvien.id})}" th:object="${nhanvien}" method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Id</label>
        <input type="text" class="form-control" name="id" th:value="${nhanvien.id}" >
    </div>
    <div class="col-md-6">
        <label class="form-label">ma</label>
        <input type="text" class="form-control" name="ma" th:field="*{ma}">

    </div>
    <div class="col-md-6">
        <label class="form-label">ho ten</label>
        <input type="text" class="form-control" placeholder="" name="ho_ten" th:value="${nhanvien.ho_ten}" th:field="*{ho_ten}">
    </div>
    <div class="col-md-6">
        <label class="form-label">ngay sinh</label>
        <input type="text" class="form-control" placeholder="" name="shortDescription" th:value="${nhanvien.ngay_sinh}" th:field="*{ngay_sinh}">
    </div>
    <div class="col-md-6">
        <label class="form-label">xa</label>
        <input type="text" class="form-control" placeholder="" name="xa" th:value="${nhanvien.xa}" th:field="*{xa}">
    </div>
    <div class="col-md-6">
        <label class="form-label">huyen</label>
        <input type="text" class="form-control" placeholder="" name="huyen" th:value="${nhanvien.huyen}" th:field="*{huyen}">
    </div>
    <div class="col-md-6">
        <label class="form-label">thanh pho</label>
        <input type="text" class="form-control" placeholder="" name="thanh_pho" th:value="${nhanvien.thanh_pho}" th:field="*{thanh_pho}">
    </div>
    <div class="col-md-6">
        <label class="form-label">sdt</label>
        <input type="text" class="form-control" placeholder="" name="sdt" th:value="${nhanvien.sdt}" th:field="*{sdt}">
    </div>
    <div class="col-md-6">
        <label class="form-label">email</label>
        <input type="text" class="form-control" placeholder="" name="email" th:value="${nhanvien.email}" th:field="*{email}">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">update</button>
    </div>
</form>
</body>
</html>
